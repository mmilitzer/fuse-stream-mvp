name: ci
on:
  workflow_dispatch:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Install FUSE and GTK3 dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse-dev libgtk-3-dev
      - name: Build frontend
        run: |
          cd frontend
          npm run build
      - name: Unit tests
        env:
          MEDIAHUB_CLIENT_ID: ${{ secrets.MEDIAHUB_CLIENT_ID }}
          MEDIAHUB_CLIENT_SECRET: ${{ secrets.MEDIAHUB_CLIENT_SECRET }}
        run: go test ./... -run Test -v -tags fuse

  build-linux:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libnss3-dev \
            libayatana-appindicator3-dev \
            libfuse-dev
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Build GUI with Wails
        run: |
          # wails.json has build:tags="fuse,gui" and build:dir="cmd/gui"
          wails build -tags "production" -skipbindings -platform linux/amd64
      - name: Build headless CLI
        run: |
          mkdir -p build/bin
          go build -tags fuse -o build/bin/fuse-stream-cli ./cmd/cli
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/bin/**

  # Legacy job name for PR check compatibility
  # Replaced by macos-fskit-build (self-hosted runner with FSKit support)
  build-macos:
    runs-on: ubuntu-22.04
    timeout-minutes: 1
    steps:
      - name: Deprecated - use macos-fskit-build instead
        run: |
          echo "âœ… This job has been replaced by 'macos-fskit-build'"
          echo "The new job runs on a self-hosted macOS runner with FSKit support"
          echo "See macos-fskit-build job for actual macOS build results"

  macos-fskit-build:
    runs-on: [self-hosted, macOS, ARM64, macFUSE]
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build GUI (.app) with Wails
        run: |
          # wails.json has build:tags="fuse,gui" and build:dir="cmd/gui"
          wails build -tags "production" -skipbindings

      - name: Build headless CLI
        run: |
          mkdir -p dist
          go build -tags fuse -o dist/fuse-stream-cli ./cmd/cli

      - name: Package artifacts
        run: |
          mkdir -p dist
          cp -R build/bin/*.app dist/ 2>/dev/null || true
          cd dist && zip -r macos-build.zip * && cd ..

      - uses: actions/upload-artifact@v4
        with:
          name: macos-fskit
          path: dist/macos-build.zip

  live-contract-tests:
    if: >
      (github.event_name == 'pull_request' &&
       github.event.pull_request.head.repo.full_name == github.repository)
      || github.event_name == 'push'
    runs-on: ubuntu-22.04
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Run live tests
        env:
          MEDIAHUB_CLIENT_ID: ${{ secrets.MEDIAHUB_CLIENT_ID }}
          MEDIAHUB_CLIENT_SECRET: ${{ secrets.MEDIAHUB_CLIENT_SECRET }}
        run: go test ./internal/api -run Live -v
