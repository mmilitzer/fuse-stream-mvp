name: ci
on:
  workflow_dispatch:
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libnss3-dev \
            libayatana-appindicator3-dev
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Unit tests
        env:
          MEDIAHUB_CLIENT_ID: ${{ secrets.MEDIAHUB_CLIENT_ID }}
          MEDIAHUB_CLIENT_SECRET: ${{ secrets.MEDIAHUB_CLIENT_SECRET }}
        run: go test ./... -run Test -v
      - name: Build Wails GUI app
        run: |
          wails build -skipbindings -platform linux/amd64
      - name: Build headless binary (for dev/testing)
        run: |
          mkdir -p build/bin
          go build -tags fuse -o build/bin/fuse-stream-mvp-headless ./cmd/app
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/bin/**

  build-macos:
    runs-on: macos-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Build Wails GUI app
        run: |
          wails build -skipbindings -platform darwin/universal
      - name: Build headless binary (for dev/testing)
        run: |
          mkdir -p build/bin
          CGO_ENABLED=1 go build -tags fuse -o build/bin/fuse-stream-mvp-headless ./cmd/app
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/bin/**

  live-contract-tests:
    if: >
      (github.event_name == 'pull_request' &&
       github.event.pull_request.head.repo.full_name == github.repository)
      || github.event_name == 'push'
    runs-on: macos-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Run live tests
        env:
          MEDIAHUB_CLIENT_ID: ${{ secrets.MEDIAHUB_CLIENT_ID }}
          MEDIAHUB_CLIENT_SECRET: ${{ secrets.MEDIAHUB_CLIENT_SECRET }}
        run: go test ./internal/api -run Live -v
