name: ci
on:
  workflow_dispatch:
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Build (no FUSE tag)
        run: go build ./...
      - name: Build CLI binary
        run: |
          mkdir -p dist
          go build -o dist/fuse-stream-mvp ./cmd/app
      - name: Build Wails (headless)
        run: |
          wails build -skipbindings || true
          if [ -d build/bin ]; then cp -R build/bin/* dist/; fi
      - name: Unit tests
        env:
          MEDIAHUB_CLIENT_ID: ${{ secrets.MEDIAHUB_CLIENT_ID }}
          MEDIAHUB_CLIENT_SECRET: ${{ secrets.MEDIAHUB_CLIENT_SECRET }}
        run: go test ./... -run Test -v || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/**

  build-macos:
    runs-on: macos-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Build (no FUSE tag)
        run: go build ./...
      - name: Build CLI binary
        run: |
          mkdir -p dist
          go build -o dist/fuse-stream-mvp ./cmd/app
      - name: Build Wails (headless)
        run: |
          wails build -skipbindings || true
          if [ -d build/bin ]; then cp -R build/bin/* dist/; fi
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/**

  live-contract-tests:
    if: github.event_name == 'workflow_dispatch'
    runs-on: macos-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - name: Run live tests
        env:
          MEDIAHUB_CLIENT_ID: ${{ secrets.MEDIAHUB_CLIENT_ID }}
          MEDIAHUB_CLIENT_SECRET: ${{ secrets.MEDIAHUB_CLIENT_SECRET }}
        run: go test ./internal/api -run Live -v
